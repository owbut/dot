[colors]
;gruvbox-1 (darker)
;background = ${xrdb:color0:#1c1e1f}
;foreground = ${xrdb:color15:#ebdbb2}
;custom1 = #5d5957

;gruvbox-2 (lighter)
;background = ${xrdb:color0:#262626}
background = ${xrdb:color0:#282828}
foreground = ${xrdb:color15:#ebdbb2}
custom1 = #5d5957
custom2 = #bdae93

;  _                    
; | |__   __ _ _ __ ___ 
; | '_ \ / _` | '__/ __|
; | |_) | (_| | |  \__ \
